version: '3.5'

services:

  traefik:
    container_name: traefik
    image: traefik
    # restart: always
    ports:
      - 8080:8080
      - 80:80
      - 443:443
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./acme.json:/acme.json

  app:
    container_name: web-pharmacy
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3013:3013'
    environment:
      - API_PORT=3013
      - API_VERSION=0.1.0-beta.02
      - MONGO_URL=mongodb://app-db:27017/app
      - MONGO_USER=admin
      - MONGO_PWD=admin
    labels:
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.admin.frontend.rule=Host:www.farmaciamila.com.br"
      - "traefik.admin.protocol=https"
      - "traefik.admin.port=3013"
      # - "traefik.basic.frontend.rule=Host:www.farmaciamila.com.br"
      # - "traefik.basic.port=3013"
      # - "traefik.basic.protocol=http"
    
